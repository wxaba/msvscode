<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.7.9/vue.min.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>{{name}}</h1>
            <input type="text" v-model="name"/>
        </div>
        <script>
            const vm = new Vue({
                el:"#root",
                data:{
                    name:"cdnm"
                }
            })
        </script>
    </body>
</html>
