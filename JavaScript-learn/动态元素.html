<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <ul id="list">
        <li>HTML</li>

    </ul>
    <input type="text" id="txt">
    <button onclick="addElement('content')">添加元素</button>

    <script>
        var oList = document.getElementById("list");
        var oTxt = document.getElementById("txt");

        function addElement(e){
            var addE = document.createElement("li");
            var tet = document.createTextNode(oTxt.value);

            addE.appendChild(tet);
            oList.insertBefore(addE,oList.firstElementChild);
            
        }
    </script>
</body>
</html>
