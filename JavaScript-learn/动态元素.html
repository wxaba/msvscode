<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>视频操作</title>
</head>
<body>

<video
    id="thevideo" controls>
    
    <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
    <track default kind="captions" srclang="zh-Hans" src="caption.vtt"/>

</vide>

    <script>
        var startTime
        var endTime

        myVid = document.getElementById("thevideo");
        myVid.addEventListener("canplay",function(){
            console.log(myVid.duration);
        });
        myVid.addEventListener('play',function(){
            console.log('开始播放时间'+ new Date().getTime());
            console.log(typeof new Date().getTime());
            startTime = new Date().getTime();
        });
        myVid.addEventListener('ended',function(){
            console.log(myVid.currentTime);
            console.log('结束播放时间'+new Date().getTime());
            endTime = new Date().getTime();
            console.log('学习了'+(endTime-startTime)/1000+'秒');
        });
    </script>
</body>
</html>
