<!DOCTYPE html>
<html>
<head>
    <title>登陆|中铁建工四公司在线学习平台</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="public/css/custom.css" rel="stylesheet">
    <link href="public/css/bootstrap532/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container border rounded p-4 mt-5" id="logincard">
    <!-- 登陆卡片上部 logo 标题 -->
    <div class="container justify-content-center text-center">
      <img class="w-25" src="public/img/logo.png" alt="logo" width="125px">
      <h3 style="font-family: 'Noto Serif SC', serif;" class="nonselect">中铁建工集团第四建设有限公司</h3>
      <h1 style="font-family: 'Noto Serif SC', serif;" class="nonselect">员工在线学习平台</h1>
      <hr/>
    </div><!-- 登陆卡片上部 logo 标题 -->
    
    <!-- 登陆-注册选项卡 -->
    <ul class="nav nav-pills nav-justified mb-3">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="pill" href="#pills-login" aria-controls="pills-login" aria-selected="true">登录</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="tab-register" data-bs-toggle="pill" href="#pills-register" aria-controls="pills-register" aria-selected="false">注册</a>
      </li>
    </ul><!-- 登陆-注册选项卡 -->
    
    <!-- 表单区域 -->
    <div class="tab-content">
      <!-- 登陆表单 -->
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form id="fromLogin" name="formLogin" autocomplete="off" action="/login" method="post">
          <!-- 登陆用户名输入框 -->
          <div class="form-floating mb-3 mt-3">
            <input type="text"  id="USER_ID" class="form-control" placeholder="用户名" name="UNAME" required />
            <label for="loginName">用户名</label>
          </div><!-- 用户名输入框 -->
          <!-- 登陆密码输入框 -->
          <div class="form-floating mb-4">
            <input type="password" id="PASSWORD" name="PASSWORD" class="form-control" placeholder="密码" required/>
            <label for="loginPassword">密码</label>
            <input type="hidden" name="encode_type" value="1">
          </div><!-- 登陆密码输入框 -->
          
          <!-- 保持登陆与忘记密码选项 -->
          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value id="loginCheck" checked />
                <label class="form-check-label" for="loginCheck">保持30天登录</label>
              </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
              <a href="help.html#forgetpassword" style="text-decoration: none;">忘记密码？</a>
            </div>
          </div><!-- 保持登陆与忘记密码选项 -->

          <div class="container text-center pt-1">
              <button type="submit" class="btn btn-success btn-block mb-4" id="btnLogin">确认登录</button>
          </div>
              
          <div class="text-center"><p>尚未获取账号? <a href="#!">点击上方注册创建账号</a></p></div>
        </form>
      </div><!-- 登陆表单 -->
      
      <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <!-- 注册表单 -->
        <form action="/register" method="post" name="register">
              <!--用户填写真实姓名-->
              <div class="form-floating mb-4">
                <input type="text" id="registerName" class="form-control" name="realname"  placeholder="真实姓名" />
                  <label for="registerName">真实姓名</label>
              </div>

              <!--用户填写昵称-->
              <div class="form-floating mb-4">
                <input type="text" id="registerUsername" class="form-control" name="nickname"  placeholder="昵称" />
                <label for="registerUsername">昵称</label>
              </div>

              <!--用户号码-->
              <div class="form-floating mb-4">
                <input type="tel" id="registerPhone" class="form-control" name="registerPhone"  pattern="[0-9]{11}" placeholder="电话号码" />
                <label for="registerPhone">电话号码</label>
              </div>

              <!--用户设置密码-->
              <div class="form-floating mb-4">
                <input type="password" id="registerPassword" name="password1"  class="form-control" placeholder="密码" />
                <label for="registerPassword">设置密码</label>
              </div>

              <!--用户确认密码-->
              <div class="form-floating mb-4">
                <input type="password" id="registerRepeatPassword" name="password2" class="form-control" placeholder="再次输入密码" />
                <label for="registerRepeatPassword">再次输入密码</label>
              </div>
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value  name="agree"  id="registerCheck" checked  aria-describedby="registerCheckHelpText" />
                <label class="form-check-label" for="registerCheck">
                  我已同意</label><a href="#">服务条款</a>
              </div>
              <div class="container text-center pt-1">
                <button type="submit" class="btn btn-success btn-block mb-4" id="btnreg">注册账号</button>
            </div>
        </form>
      </div>
    </div><!-- 表单区域 -->
  </div> 
<footer>
     
</footer>
<script src="public/css/bootstrap532/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
