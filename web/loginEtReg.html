<!DOCTYPE html>
<html>
  <head>
    <title>个人中心|中铁建工集团第四建设有限公司在线学习平台</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/custom.css" rel="stylesheet">
    <link href="bootstrap532/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="container-sm" >
        <div class="container border rounded p-5" id="logincard">
          <div class="container justify-content-center text-center">
            <img class="w-25" src="img/logo.png" alt="logo" width="125px">
            <h3>中铁建工集团第四建设有限公司</h3>
            <h2>员工在线学习平台</h2>
            <hr />
          </div>
          <ul class="nav nav-pills nav-justified mb-3">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="pill" href="#pills-login"
                aria-controls="pills-login" aria-selected="true">登陆</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="tab-register" data-bs-toggle="pill"
                href="#pills-register"
                aria-controls="pills-register" aria-selected="false">注册</a>
            </li>
          </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="pills-login"
            role="tabpanel" aria-labelledby="tab-login">
            <form action="/login" method="post">
              <div class="form-floating mb-3 mt-3">
                <input type="tel"  id="loginName" class="form-control"
                  placeholder="用户名" required />
                <label for="loginName">用户名</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" id="loginPassword" class="form-control"
                  placeholder="请输入密码" />
                <label for="loginPassword">密码</label>
              </div>
              <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                  <div class="form-check mb-3 mb-md-0">
                    <input class="form-check-input" type="checkbox" value
                      id="loginCheck" checked />
                    <label class="form-check-label" for="loginCheck">保持登陆
                    </label>
                  </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                  <div class="container">
                    <button type="button" class="btn btn-danger">忘记密码？</button>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block mb-4">确认登陆</button>
              <div class="text-center">
                <p>尚未注册? <a href="#!">点击上方注册绑定员工身份</a></p>
              </div>
            </form>
          </div>
          <div class="tab-pane fade" id="pills-register" role="tabpanel"
            aria-labelledby="tab-register">

            <!-- 注册表单 -->
            <form action="/register" method="post" name="register">
              <!--用户填写真实姓名-->
              <div class="form-floating mb-4">
                <input type="text" id="registerName" class="form-control"
                name="realname"  
                placeholder="真实姓名" />
                  <label for="registerName">真实姓名</label>
              </div>
              <!--用户填写昵称-->
              <div class="form-floating mb-4">
                <input type="text" id="registerUsername" class="form-control"
                name="nickname"  
                placeholder="昵称" />
                <label for="registerUsername">昵称</label>
              </div>

              <!--用户号码-->
              <div class="form-floating mb-4">
                <input type="tel" id="registerPhone" class="form-control"
                name="registerPhone"  pattern="[0-9]{11}"
                placeholder="电话号码" />
                <label for="registerPhone">电话号码</label>
              </div>

              <div class="form-floating mb-4">
                <input type="password" id="registerPassword"
                name="password1"  
                class="form-control" placeholder="密码" />
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="registerRepeatPassword"
                name="password2"
                class="form-control" placeholder="再次输入密码" />
              </div>
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value
                name="agree"
                id="registerCheck" checked
                  aria-describedby="registerCheckHelpText" />
                <label class="form-check-label" for="registerCheck">
                  我已同意<a href="#">服务条款</a>
                </label>
              </div>
              <button type="submit" class="btn btn-primary btn-block mb-3">创建账户</button>
            </form>
          </div>
        </div>
        </div>
      </div>
    </div>
<footer>
      <div class="container-fluid g-footer mt-5">
        <div class="container pt-5">
          <div class="row">
            <p><abbr title="中铁建工集团第四建设有限公司">中铁建工集团第四建设有限公司</abbr>  版权所有</p>

                <a href="user.html" rel="noreferrer"
                  target="_blank">XXXXXXXXXXXXXXXXXXX</a>
              </span>
            </p>
          </div>
        </div>
      </div>
</footer>
<script src="bootstrap532/js/bootstrap.bundle.min.js"></script>
</body>
</html>
