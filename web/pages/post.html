<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form action="/register" method="post" name="register">
            <!--用户填写真实姓名-->
            <div class="form-floating mb-4">
              <input type="text" id="registerName" class="form-control"
              name="realname"  
              placeholder="真实姓名" />
                <label for="registerName">真实姓名</label>
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="registerUsername" class="form-control"
              name="nickname"  
              placeholder="昵称" />
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="registerEmail" class="form-control"
              name="workunit"  
              placeholder="任职单位" />
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="registerPassword"
              name="password1"  
              class="form-control" placeholder="密码" />
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="registerRepeatPassword"
              name="password2"
              class="form-control" placeholder="再次输入密码" />
            </div>
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value
              name="agree"
              id="registerCheck" checked
                aria-describedby="registerCheckHelpText" />
              <label class="form-check-label" for="registerCheck">
                我已同意<a href="#">服务条款</a>
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-3">创建账户</button>
          </form>
    </body>
</html>
